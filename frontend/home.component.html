<h1>Book Directory</h1>


<ng-container
 *ngIf = "authService.isAuthenticated$ | async;
 else loggedOut">
 <button class="btn btn-danger"
 (click) = "authService.logout()">Logout</button>
</ng-container>
<ng-template #loggedOut>
 <button class="btn btn-danger"
 (click) = "authService.loginWithRedirect()">
 Login</button>
</ng-template>
