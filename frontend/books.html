<div class="container"  style="margin-top: 70px;">
   
    <div class="row">
      
    <div class="col-sm-12">
      
    <div *ngFor = "let book of book_list |async">
    <div class="card text-white bg-danger mb-3"
         style="cursor: pointer"
         
         
         [routerLink]="['/books', book.id]"
    style = "width: 40rem; margin: auto">
    <div class="card-header">
      
    {{ book.name }}
    </div>
    <div class="card-body">
    This book is written by
    {{ book.Author }}
    </div>
    <div class="card-body">
      This book has a rating of
      {{ book.rating }}
      </div>
    <div class="card-footer">
    {{ book.review_count }}
    Reviews available:1-5
    </div>
    </div>
    </div>
  
    
    <div>
      
    </div> <!-- col -->
   
<div class="row">
   <div class="col-sm-6">
      <button class="btn btn-danger"
      (click)="previousPage()">Back</button>
      </div>
      <div class="col-sm-6 text-end">
      <button class="btn btn-danger"
      (click)="nextPage()">Forward</button>
      </div>
      </div>
      
   </div>


      </div>
      <div class="container">
         <div class="row">
         <div class="col-sm-12">
         <h2>Review a book </h2>
         <form> 
         <div class="form-group">
         <label for="name">Full Name</label>
         <input type="text" id="name" name="name"
         id = "name" required
         class="form-control"
         formControlName="name">
         <label for="name">Book Number</label>
         
         <input type="text" id="name" name="name"
         class="form-control"
         formControlName="name">
         </div>
         
         <div class="form-group">
         <label for="review">Please leave your review below
         </label>
         <textarea id="review" rows="3" name="review"
         class="form-control"
        formControlName="review"></textarea>
         </div>
         <div class="form-group">
         <label for="stars">Please provide a rating (optional)
        </label>
         <select id="stars" name="stars"
         class="form-control"
        formControlName="stars">

         <option value="1">I hate it</option>
         <option value="2">1 stars</option>
         <option value="3">2 stars</option>
         <option value="4">3 stars</option>
         <option value="5">4 stars</option>
         <option value="6">5 stars</option>

         
         </select>


         </div>


         <button type="submit"
         class="btn btn-danger">Submit</button>
         </form>
         </div>
         </div>
        </div>
   </div> <!-- container -->
