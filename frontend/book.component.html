<div class="container"  style="margin-top: 70px;" 
style="background-color: rgb(115, 255, 0);">
    <div class="row">
    <div class="col-sm-12">
    <div *ngFor = "let book of book_list |async">
    <div class="card text-white bg-primary mb-3"
    style = "width: 30rem; margin: auto">
    <div class="card-header">
    {{ book.name }}
    </div>
    <div class="card-body">
    This book is written by
    {{ book.author }}
    </div>
    <div class="card-footer">
    {{ book.review_count }}
    reviews available
    </div>
    </div>
    </div>
    </div> <!-- col -->
    </div> <!-- row -->
   </div> <!-- container -->
